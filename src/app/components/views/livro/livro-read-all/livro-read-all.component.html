<div class="content">
    
    <div class="title">
        <h1>LIVROS</h1>
    </div>
    
    <button (click)="navegarParaCriarLivro()" mat-stroked-button class="button mat-elevation-z8" color="primary">Novo Livro</button>
    
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="livros">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> TITULO </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>
                        
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
                <td mat-cell *matCellDef="let row" > 
                    <a class="livros" routerLink="{{ row.id }}/read">
                        <i class="material-icons ">book</i>
                    </a>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="acoes">
                <th mat-header-cell class="mat-header" *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row"> {{row.acoes}} 
                    <a class="edit" routerLink="{{ row.id }}/update">
                        <i class="material-icons">edit</i>
                    </a> 
                    <a  class="delete" routerLink="{{ row.id }}/delete">
                        <i class="material-icons">delete</i>
                    </a> 
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </div>
    
</div>
