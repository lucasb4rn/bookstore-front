<form>
    <h1>DELETANDO LIVRO</h1>
    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput   [(ngModel)]="livro.titulo" disabled="true" type="text" name="nome" placeholder="Ex. Curso Spring boot com Angular 10" maxlength="100">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput  [(ngModel)]="livro.nomeAutor" disabled="true" type="text" name="nome" placeholder="Ex. Lucas Fonseca" maxlength="100">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto"  disabled="true" type="text" name="texto" placeholder="Ex. Lorem Ipsum" maxlength="2000000"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" mat-stroked-button class="button mat-elevation-z8" color="primary">Deletar</button>
        <button (click)="cancel()" mat-stroked-button class="button mat-elevation-z8" color="warn">Cancelar</button>
    </div>
</form>
